pre-push:
  parallel: true
  commands:
    # app-tests:
    #   glob: '*.dart'
    #   run: flutter test
    app-linter:
      files: git diff --name-only HEAD @{push}
      glob: "*.dart"
      run: flutter analyze

pre-commit:
  commands:
    format:
      glob: "*.dart"
      run: flutter format {staged_files} && git add {staged_files}
